<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inicio de Sesión</title>
  <!--link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet"-->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex justify-center items-center h-screen">
  <div class="w-1/3">
    <h3 class="text-2xl font-bold mb-4">Iniciar Sesión</h3>
    <form>
      <div class="mb-4">
        <label for="email" class="block mb-2">Correo Electrónico</label>
        <input type="email" id="email" class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa tu correo electrónico">
      </div>
      <div class="mb-4">
        <label for="password" class="block mb-2">Contraseña</label>
        <input type="password" id="password" class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa tu contraseña">
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Iniciar Sesión</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
