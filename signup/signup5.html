<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .signup-form {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    .signup-form h1 {
      text-align: center;
    }

    .signup-form label {
      display: block;
    }

    .signup-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    .signup-form button {
      background-color: #04AA6D;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="signup-form">
    <h1>Sign Up</h1>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Sign Up</button>
  </div>
</body>
</html>
